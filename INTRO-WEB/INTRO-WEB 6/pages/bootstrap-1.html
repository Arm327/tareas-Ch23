<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo bootstrap 5 local</title>
    <link rel="stylesheet" href="../Assets/bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Bootstraps 5 Ejemplo-1</h1>

    <div class="container text-center">
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-success">sucess</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary">Primary</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-dark">dark</button>
          </div>
        </div>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                1 of 2
              </div>
              <div class="col">
                2 of 2
              </div>
            </div>
            <div class="row">
              <div class="col">
                1 of 3
              </div>
              <div class="col">
                2 of 3
              </div>
              <div class="col">
                3 of 3
              </div>
            </div>

      </div>

      <div class="slide">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8" aria-label="Slide 9"></button>

        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../imgs/1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../imgs/2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../imgs/3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../imgs/4.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../imgs/5.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../imgs/6.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../imgs/7.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../imgs/8.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../imgs/9.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      </div>

      
    <script src="../Assets/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
